<ion-content>
  <ion-row>
    <ion-col>
      <ion-toolbar class="bg-color">
        <ion-buttons slot="start">
          <ion-back-button text="" color="light" icon="arrow-back-circle" defaultHref="/offres-emplois">
          </ion-back-button>
        </ion-buttons>
        <ion-title>Recipe details</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button color="light" autoHide="false"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <img src="{{recipe.lien_img}}" />
      <h3 class="title">{{recipe.title}}</h3>
    </ion-col>
  </ion-row>
  <div class="properties">
    <ion-row>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
           <ion-label>Difficulty</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12"> 
            <img class="icon-difficulty" src="assets/icon/difficulty.png" />
            <ion-text color="success">
              <h1>{{recipe.level}}</h1>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <ion-label>Serves</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <img class="icon-serves" src="assets/icon/serves.png" />
            <ion-text color="success">
              <h1>{{recipe.serves}}</h1>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
  <ion-row class="segment-row">
    <ion-col size="12">
      <ion-segment
      value="ingredients" 
      color="success" 
      scrollable="true"
      mode="md"
      [(ngModel)]="segmentModel">
  
        <ion-segment-button value="ingredients">
          <ion-label>Ingredients</ion-label>
        </ion-segment-button>
  
        <ion-segment-button value="method">
          <ion-label>Method</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div *ngIf="segmentModel === 'ingredients'">
          <ion-row>
            <ion-col size="12">
              <div class="ingredients" [innerHTML]="recipe.ingredients"></div>
            </ion-col>
          </ion-row>
      </div>
      
      <div *ngIf="segmentModel === 'method'">
        <ion-row>
          <ion-col size="12">
            <div class="method" [innerHTML]="recipe.method"></div>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>  
  
</ion-content>
