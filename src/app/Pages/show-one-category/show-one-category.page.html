
<ion-content>
  <ion-row>
    <ion-col>
      <ion-toolbar class="bg-color">
        <ion-buttons slot="start">
          <ion-back-button text="" color="light" icon="arrow-back-circle" defaultHref="/home">
          </ion-back-button>
        </ion-buttons>
        <ion-title>Recipes</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button color="light" autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end" (click)="onClick()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
  </ion-row>
<ion-list *ngFor="let recipe of recipes">
 <app-card-recipe [recipe]="recipe"></app-card-recipe>
</ion-list>
</ion-content>
